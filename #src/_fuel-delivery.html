<section class="fuel-delivery">
    <div class="container">
        <h1 class="fuel-delivery__title">Доставка топлива</h1>
        <form action="#"  id="fuel-delivery-form" class="fuel-delivery__form form-delivery">
            <h3 class="form-delivery__title title">Быстрый <span>заказ топлива</span></h3>
            <div class="form-delivery__wrapper">
                <div class="form-delivery__item">
                    <label for="form-delivery-username" class="form-delivery__item-label">Ваше имя</label>
                    <input type="text" class="form-delivery__item-input input" id="form-delivery-username" placeholder="Иван">
                </div>
                <div class="form-delivery__item">
                    <label for="form-delivery-phone" class="form-delivery__item-label">Номер телефона</label>
                    <input type="tel" class="form-delivery__item-input input" id="form-delivery-phone" placeholder="+7 (___) ___-__-__" >
                </div>
                <div class="form-delivery__item">
                    <button class="form-delivery__item-btn btn--blue" type="submit">Заказать топливо</button>
                </div>
            </div>
            <div class="form-delivery__conditions conditions-delivery">
                <label for="form-delivery-conditions" class="conditions-delivery__checkbox checkbox" aria-labelledby="conditions-delivery-text">
                    <input type="checkbox" id="form-delivery-conditions">
                    <div></div>
                    <span id="conditions-delivery-text" class="conditions-delivery__checkbox-text">Я согласен с условиями обработки данных</span>
                </label>
            </div>
        </form>
    </div>
</section>
